<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>
  
  <a class="back_button" href="../index.html">Terug</a> 

  <div class="hero">
    <h1 contenteditable>ðŸ”¥Eli!</h1>
  </div>

  <style>
	  
	  .back_button {
	font-size: 2em;
		font-family: 'Gilroy-ExtraBold';
		text-shadow: 3px 3px #0002dd;
		line-height: 1.1em;
		padding-top: 0.6em;
	margin: 1em;
}
	  
  html {
    color: black;
    font-family: sans-serif;
  }
  body {
    margin: 0;
  }
  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }
  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
	
	const hero = document.querySelector('.hero');
	const text = document.querySelector('h1');
	const walk = 100; //100px
	
	
	function shadow(e) {
		
		//const width = hero.offsetWidth;
		//const height = hero.offsetHeight;
		const {offsetWidth : width, offsetHeight : height } = hero; //shortcut version of the above code...
		
		let {offsetX : x, offsetY : y} = e;
		
		if(this !== e.target) { //
			x = x + e.target.offsetLeft;
			y = y + e.target.offsetTop;
		}
		console.log(x, y);
		
		const xWalk = Math.round((x / width * walk) - (walk / 2));
		const yWalk = Math.round((y / height * walk) - (walk / 2));
		
		text.style.textShadow = 
		`${xWalk}px ${yWalk}px 0 blue,
		${xWalk +1}px ${yWalk}px 0 rgba(222, 333, 444, 555)`
	}
	
	
	
	hero.addEventListener('mousemove', shadow);
	
	
</script>
</body>
</html>
